pprof:
    address: 0.0.0.0:6060
    read_timeout: 0
    write_timeout: 0
    idle_timeout: 0

server: #服务端配置
    update_gomaxprocs_interval: 3600000
    max_close_wait_time: 3000
    services:
        - name: rpc_service
          address: 0.0.0.0:6666 #服务监听地址ipv4/ipv6
          network: tcp #网络监听类型 tcp udp
          protocol: rpc #应用层协议 rpc http
          timeout: 3000 #请求最长处理时间 单位 毫秒
        - name: http_service
          address: 0.0.0.0:8888 #服务监听地址ipv4/ipv6
          network: tcp #网络监听类型 tcp udp
          protocol: http #应用层协议 rpc http
          timeout: 3000 #请求最长处理时间 单位 毫秒

default_log: #默认日志配置
    caller_skip: &caller 1 #控制log函数嵌套深度
    core_config:
        - &console_console
          level: debug #标准输出滚动日志的级别
          formatter: console #日志打印格式
          formatter_config:
          writer: console #标准输出日志
          writer_config:
        - &console_json
          level: debug #标准输出滚动日志的级别
          formatter: json #日志打印格式
          formatter_config:
              time_key: time
              level_key: level
              name_key: name
              caller_key: caller
              function_key: #func
              message_key: msg
              stacktrace_key: stack
          writer: console #标准输出日志
          writer_config:
        - &file_console
          level: debug #本地文件滚动日志的级别
          formatter: console #日志打印格式
          formatter_config:
          writer: file #本地文件日志
          writer_config: &writer_config
              time_format: .%Y-%m-%d #日志文件名后缀日期格式
        - &file_json
          level: debug #本地文件滚动日志的级别
          formatter: json #日志打印格式
          formatter_config:
              time_key: time
              level_key: level
              name_key: name
              caller_key: caller
              function_key: #func
              message_key: msg
              stacktrace_key: stack
          writer: file #本地文件日志
          writer_config:
              <<: *writer_config

plugins:
    frame_log: #框架日志配置
        caller_skip: *caller
        core_config:
            - <<: *console_json
            - <<: *file_json
              writer_config:
                  <<: *writer_config
                  file_name: ../log/frame.log
